<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>

<body>

	<div id="app">
		<h1>Hello, {{ name }}</h1>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				name: 'Vue'
			}
		});
	</script>
</body>

</html>
