<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<div id="app-1">
		<p>{{ a }}</p>
	</div>

	<div id="app-2">
		<p>foo = {{ foo }}</p>
		<!-- this will no longer update `foo`! -->
		<button v-on:click="foo = 'baz'">Change foo</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		// Our data object
		var data = { a: 1 }

		// The object is added to a Vue instance
		var vm = new Vue({
			el: '#app-1',
			data: data
		})

		// Getting the property on the instance
		// returns the one from the original data
		vm.a == data.a // => true

		// Setting the property on the instance
		// also affects the original data
		vm.a = 2
		data.a // => 2

		// ... and vice-versa
		data.a = 3
		vm.a // => 3

		/*
		When this data changes, the view will re-render.
		The only exception to this being the use of Object.freeze(), which prevents existing properties from being changed, which also means the reactivity system canâ€™t track changes.
		*/

		var obj = {
			foo: 'bar'
		}

		Object.freeze(obj)

		var vm2 = new Vue({
			el: '#app-2',
			data: obj
		})
	</script>
</body>

</html>
