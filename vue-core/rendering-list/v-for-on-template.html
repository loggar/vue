<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<ul id="example-1">
		<template v-for="item in items">
			<li>{{ item.message }}</li>
			<li class="divider" role="presentation"></li>
		</template>
	</ul>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var example1 = new Vue({
			el: '#example-1',
			data: {
				items: [
					{ message: 'Foo' },
					{ message: 'Bar' }
				]
			}
		})

	</script>
</body>

</html>
