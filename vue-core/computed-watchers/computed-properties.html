<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>

<body>

	<!-- In-template expressions are very convenient, but they are meant for simple operations. Putting too much logic in your templates can make them bloated and hard to maintain. -->
	<div id="app">
		{{ message.split('').reverse().join('') }}
	</div>

	<div id="app-2">
		<p>Original message: "{{ message }}"</p>
		<p>Computed reversed message: "{{ reversedMessage }}"</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello'
			}
		})

		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: 'Hello'
			},
			computed: {
				// a computed getter
				reversedMessage: function () {
					// `this` points to the vm instance
					return this.message.split('').reverse().join('')
				}
			}
		})

		app2.message = 'abcdef'
		console.log(app2.reversedMessage)
	</script>
</body>

</html>
