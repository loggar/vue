<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>

<body>

	<div id="ex-watched">
		<p>{{ fullName }}</p>
	</div>

	<div id="ex-computed">
		<p>{{ fullName }}</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var vm = new Vue({
			el: '#ex-watched',
			data: {
				firstName: 'Foo',
				lastName: 'Bar',
				fullName: 'Foo Bar'
			},
			watch: {
				firstName: function (val) {
					this.fullName = val + ' ' + this.lastName
				},
				lastName: function (val) {
					this.fullName = this.firstName + ' ' + val
				}
			}
		})

		var vm2 = new Vue({
			el: '#ex-computed',
			data: {
				firstName: 'Foo',
				lastName: 'Bar'
			},
			computed: {
				fullName: function () {
					return this.firstName + ' ' + this.lastName
				}
			}
		})

		vm.firstName = "Foo2"

		vm2.firstName = "Foo2"
		
	</script>
</body>

</html>
