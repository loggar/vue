<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<ul id="v-for-object" class="demo">
		<li v-for="value in object">
			{{ value }}
		</li>
	</ul>

	<ul id="v-for-object-2">
		<li v-for="(value, key) in object">
			{{ key }}: {{ value }}
		</li>
	</ul>

	<ul id="v-for-object-3">
		<li v-for="(value, key, index) in object">
			{{ index }}. {{ key }}: {{ value }}
		</li>
	</ul>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var ex1 = new Vue({
			el: '#v-for-object',
			data: {
				object: {
					firstName: 'John',
					lastName: 'Doe',
					age: 30
				}
			}
		})

		var ex2 = new Vue({
			el: '#v-for-object-2',
			data: {
				object: {
					firstName: 'John',
					lastName: 'Doe',
					age: 30
				}
			}
		})

		var ex3 = new Vue({
			el: '#v-for-object-3',
			data: {
				object: {
					firstName: 'John',
					lastName: 'Doe',
					age: 30
				}
			}
		})

/*
When iterating over an object, the order is based on the key enumeration order of Object.keys(), which is not guaranteed to be consistent across JavaScript engine implementations.
*/
	</script>
</body>

</html>
